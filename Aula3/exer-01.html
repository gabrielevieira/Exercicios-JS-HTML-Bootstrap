<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // Calcule a média de diversas notas digitadas pelo usuário.

        function calcMedia() {
            let values = document.getElementById('values').value; // Start String

            if(values) {
                values = values.split(',') //transformando para um array
                let soma = 0;
                for (let i = 0; i < values.length; i++) {
                    soma = soma + parseFloat(values[i]);
                }

                let media = soma / values.length;

                document.getElementById('media').textContent = media;
            
             }
        }
    </script>

</head>
<body>

    <div>
        <label> Informe os valores </label>
        <input type="text" id="values">
    </div>
    <div>
        <label> Média: </label>
        <label id="media"></label>

    </div>

    <button onclick="calcMedia()">Média</button>
    
</body>
</html>
