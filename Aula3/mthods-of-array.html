<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Methodo of Array</title>
</head>

<script>
    // pop remove o ultimo elemento
    let fruits = ["Banana", "Orange", "Apple", "Mango"];

    document.write(`Arrays - ${fruits} <br>`);
    document.write(`<p>POP()</p>`);
    document.write(`<p>${fruits.pop}</p>`);
    document.write(`<p>${fruits}</p>`);

    // shift remove o primeiro elemento


    document.write(`<p>SHIFT()</p>`);
    document.write(`<p>${fruits.shift}</p>`);
    document.write(`<p>${fruits}</p>`);

    // volta que o shift faz

    document.write(`<p>UNSHIFT()</p>`);
    document.write(`<p>${fruits.unshift}</p>`);
    document.write(`<p>${fruits}</p>`);

    // delete não é exclusivo do array

    document.write(`<p>DELETE()</p>`);
    document.write(`<p>${delete fruits[1]}</p>`);
    document.write(`<p>${fruits}</p>`);

    var teste = {msg: 'ola'}
    console.log(teste.msg)
    delete teste.msg
    console.log(teste.msg);

    // corta e inseri
    // document.write(`<p>Slice()</p>`);
    // document.write(`<p>${fruits.slice(2,0 'Lemon', 'Kiwi' )}</p>`);
    // document.write(`<p>${fruits}</p>`);






</script>

</html>
