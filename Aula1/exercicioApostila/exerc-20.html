<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc - 20</title>
</head>
<body>
    <script>
        let nota1 = parseFloat(window.prompt('Digite a primeira nota:'))
        let nota2 = parseFloat(window.prompt('Digite a segunda nota:'))
        let nota3 = parseFloat(window.prompt('Digite a terceira nota:'))


        let media = (nota1 + nota2 + nota3)/3 
        document.write("A média do aluno é:" + media+'<br>')
           

        if (media >= 9) {
            document.write("CONCEITO A")        
        } else if (media < 9 && media >= 7){ 
            document.write("CONCEITO B")
        }else if (media < 7  && media >= 5){ 
            document.write("CENCEITO C")
        }else if (media < 5){ 
            document.write("CENCEITO INSUFICIENTE")
        }
      
    </script>
    
</body>
</html>
