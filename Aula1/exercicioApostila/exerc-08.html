<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc-08</title>
</head>
<body>
    <script>
        let eq = '';
        for (let i = 1; i <= 5; i++) {
            eq = eq + i;  
            if(i < 5){
                eq =  eq + '+';   
            }      
        }   
        document.write('<h1>'+eq+'</h1>');
        document.write('<p> Result: '+eval(eq)+'</p>');
    </script>
</body>
</html>
