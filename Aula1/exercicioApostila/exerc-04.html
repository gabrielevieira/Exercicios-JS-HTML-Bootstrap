<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc - 04</title>
</head>
<body>
    <script>
     let value = parseInt(window.prompt('Digite um valor.'));     

     while (value > 0) {
        document.writeln('<p>'+value*5+'</p>');  
        value = parseInt(window.prompt('Digite um valor.'));       
     }     
    </script>
</body>
</html>
