<!-- 04. Criar uma regra CSS para formatação de parágrafo com as seguintes configurações:  
Largura do parágrafo: 150px;  
Altura do parágrafo: 100px;  
Cor da fonte branca  Tipo de fonte Arial  
Cor de fundo verde  
Borda Superior: Espessura de 2px, na cor azul e estilo dashed.  
Borda Esquerda: Espessura de 2px, na cor amarela e estilo dotted.  
Borda Inferior: Espessura de 2px, na cor vermelha e estilo double.  
Borda Direita: Sem borda  Espaçamento Superior e Esquerda: 10px 

Ao final adicione um texto ao parágrafo e verifique se o resultado apresentado está de acordo com a formatação sugerida. -->

</head>
<style>
    .paragrafo p{
        width: 150px;
        height: 100px;
        color: white;
        background-color: green;
        font-family: Arial, Helvetica, sans-serif;
        border-left:dotted 20px blue;
        border-right:none ;
        margin-left: 10px;
        margin-top: 10px;
        border-top:dashed 20px yellow ;
        border-bottom-left-radius:double 20px red;
    }


</style>
<body>
    <div class="paragrafo">
        <P> Em linguística, a noção de texto é ampla e ainda aberta a uma 
            definição mais precisa. Grosso modo, pode ser entendido como manifestação 
            linguística das ideias de um autor, que serão interpretadas pelo leitor de acordo 
            com seus conhecimentos linguísticos e culturais. Seu tamanho é variável.</P>

    </div>
    
</body>
