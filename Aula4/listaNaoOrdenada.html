<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista nao ordenada</title>
</head>
<body>
    <ul type="circle">
        <li>Honda</li>
        <li>Vw</li>
        <li>Fiat</li>
        <li>Nissan</li>
        <li>Chevrolet</li>
    </ul>

    <ol reversed  type="a">
            <li>Honda</li>
            <li>Vw</li>
            <li>Fiat</li>
            <li>Nissan</li>
            <li>Chevrolet</li>
    </ol>

    <ol type="i">
            <li>Honda</li>
            <li>Vw</li>
            <li>Fiat</li>
            <li>Nissan</li>
            <li>Chevrolet</li>
    </ol>

    <ol>
            <li>Honda</li>
            <li>Vw</li>
            <li>Fiat</li>
            <li>Nissan</li>
            <li>Chevrolet</li>
    </ol>

    <dl>
            <dt>HTML</dt>
            <dd>Linguagem de marcação de hipertexto</dd>
            <dt>CSS</dt>
            <dd>Folhas de estilo em cascata</dd>
    </dl>
</body>
</html>
